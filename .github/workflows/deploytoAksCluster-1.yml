on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n lkhitech2 -g lkhitech29382-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n lkhitech2 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n lkhitech2 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n lkhitech2 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: lkhitech2.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t lkhitech2.azurecr.io/hitech:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push lkhitech2.azurecr.io/hitech:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_hitech_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep hitech8602 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace hitech8602`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: hitech8602
        container-registry-url: lkhitech2.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: hitechdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: hitech8602
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          lkhitech2.azurecr.io/hitech:${{ github.sha }}
        imagepullsecrets: |
          hitechdockerauth   
